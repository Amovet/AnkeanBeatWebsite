<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/main.css" />
    <title>Ankean beats</title>

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container">
            <a href="index.html" alt="Logo" class="header-container__lable lable">
                <img src="/ankean-beats/src/assets/Img/Ankean beats logo mini.png" alt="Ankean beats" />
                Ankean beats
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li>
                        <a href="Beats.html" class="menu__link">Beats</a>
                    </li>
                    <li>
                        <a href="" class="menu__link">Contact</a>
                    </li>
                    <li>
                        <a href="" class="menu__link">FAQ</a>
                    </li>
                    <li>
                        <a href="" class="menu__link">About</a>
                    </li>
                    <li class="link-buy">

                        <img src="/img/buy.png" alt="buy">

                    </li>
                    <li class="link-login">

                        <img src="/img/Login in.png" alt="login in">
                        <a href="" class="menu__link">Login in</a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- contact -->
        <div class="contact">
            <section class="contact__container max-layout-width">
                <div class="contact__container" style="height: 30vh">
                    <span class="contact__title title">Contact</span>
                    <div class="contact__input-informaition">
                        <div class="contact__first-string">
                            <input class="input-name" type="text" placeholder="Your name">
                            <input class="input-email" type="email" placeholder="E-mail address">
                        </div>
                        <input class="input-subject" type="text" placeholder="Subject">
                        <input class="input-message" type="text" placeholder="Message">
                    </div>
                    <div class="contact__button">
                        <button class="contact__submit-button" type="submit">SEND MESSAGE</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <div class="footer__row">
            <section class="max-layout-width">
                <div class="footer__container">
                    <div class="footer__logo lable"><a href="#">
                        <img src="/ankean-beats/src/assets/Img/Ankean beats logo mini.png" alt="logo"><span>Ankean beats</span></a>
                    </div>
                    <!-- footer menu -->
                    <div class="footer__link">
                        <ul class="footer__menu">
                            <li><a href="index.html">MainPage</a></li>
                            <li><a href="Beats.html">Beats</a></li>

                        </ul>

                        <a href="https://www.beatstars.com/"target="_blank"><img src="/ankean-beats/src/assets/Img/Beatstars.png" alt="Beatstars"></a>
                        <a href="https://www.facebook.com/"target="_blank"><img src="/ankean-beats/src/assets/Img/FB_icon.png" alt="Facebook"></a>
                        <a href="https://www.spotify.com/"target="_blank"><img src="/ankean-beats/src/assets/Img/spotify_icon.png" alt="Spotify"></a>
                        <a href="https://www.instagram.com/"target="_blank"><img src="/ankean-beats/src/assets/Img/instagram_icon.png" alt="Instagram"></a>
                        <a href="https://www.youtube.com/"target="_blank"><img src="/ankean-beats/src/assets/Img/YOUTUBE_icon.png" alt="Youtube"></a>
